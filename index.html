<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorey AI - Study Coach Interaktif</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/assets/icon.png">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#FF6B00">
    <meta property="og:title" content="Zorey AI - Asisten Belajar Interaktif">
    <meta property="og:description" content="Zorey AI adalah chatbot pintar berbasis web yang siap membantu kamu sebagai mentor belajar pribadi.">
    <meta property="og:image" content="https://ai.zorey.qzz.io/assets/og-image.png/">
    <meta property="og:url" content="https://ai.zorey.qzz.io/">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .gradient-text {
            background-color: #FF6B00;
            background-image: linear-gradient(to right, #FF6B00, #FFD166);
            background-size: 100%;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
        }
        .gradient-bg {
            background-image: linear-gradient(to bottom right, #FFE8B0, #FFD166);
        }
        .dark .gradient-bg {
            background-image: linear-gradient(to bottom right, #1A1A1A, #2A2A2A);
        }
        .dark .gradient-text {
            background-image: linear-gradient(to right, #FF8C42, #FFD166);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex flex-col">

    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
        <div class="absolute w-32 h-32 bg-orange-400 rounded-full opacity-20 animate-bubble" style="top: 10%; left: 15%;"></div>
        <div class="absolute w-48 h-48 bg-yellow-400 rounded-full opacity-20 animate-bubble" style="bottom: 5%; right: 10%; animation-delay: 2s;"></div>
        <div class="absolute w-24 h-24 bg-orange-300 rounded-full opacity-20 animate-bubble" style="top: 40%; right: 5%;"></div>
        <div class="absolute w-40 h-40 bg-yellow-300 rounded-full opacity-20 animate-bubble" style="bottom: 20%; left: 20%; animation-delay: 3s;"></div>
    </div>

    <div id="app" class="flex flex-col min-h-screen max-w-3xl mx-auto w-full p-4 md:p-6 pb-20 relative">
        <header class="flex justify-between items-center py-4 border-b-2 border-orange-500 sticky top-0 bg-gray-50 dark:bg-gray-900 z-50">
            <div class="flex items-center gap-2">
                <img src="/assets/logo.png" alt="Zorey AI Logo" class="h-8 w-auto">
                <span class="text-xl font-bold font-sora gradient-text">Zorey AI</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="search-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Cari Chat">
                    <i class="fas fa-search"></i>
                </button>
                <button id="new-chat-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Obrolan Baru">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Mode Gelap">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto pt-4 flex flex-col gap-4">
            <div class="max-w-[85%] bg-yellow-100 dark:bg-gray-700 p-4 rounded-xl shadow-lg self-start">
                <p class="font-bold gradient-text">Zorey AI:</p>
                <p class="text-gray-800 dark:text-gray-200 mt-2">Halo! Saya Zorey, Study Coach pribadi Anda. Siap membantu Anda memahami konsep, menyelesaikan tugas, dan belajar lebih efektif. Tanyakan apa saja! ðŸ˜Š</p>
                <div class="flex justify-end mt-4">
                    <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200" title="Salin">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </main>

        <div id="search-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden flex items-start justify-center p-4">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md mt-10">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Cari Percakapan</h2>
                    <button id="close-search-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <input type="text" id="search-input" placeholder="Ketik kata kunci..." class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 dark:bg-gray-700 dark:text-white">
                <div id="search-results" class="mt-4 max-h-60 overflow-y-auto">
                    </div>
            </div>
        </div>
        
        <div class="fixed bottom-0 left-0 right-0 p-4 md:p-6 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 max-w-3xl mx-auto w-full flex items-end gap-2 shadow-lg">
            <div class="flex-1 relative">
                <textarea id="user-input" rows="1" placeholder="Tanyakan pada Zorey..." class="w-full resize-none p-3 pr-12 rounded-xl border border-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-600 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200" oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"></textarea>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button id="image-upload-btn" class="absolute right-2 bottom-2 p-2 rounded-full text-orange-500 hover:bg-orange-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-image"></i>
                </button>
            </div>
            <button id="send-btn" class="w-12 h-12 flex items-center justify-center rounded-full bg-orange-500 text-white shadow-md hover:bg-orange-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-transform duration-200 transform hover:scale-105">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="/js/script.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
